<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="https://kit.fontawesome.com/66f14e5dd7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" type="text/css" href="dark-mode.css"></link>
        <script src="ui-settings.js"></script>
        <script src = "flight-data.js"></script>
    </head>


    <body>
        <div id = "site-logo">
            <i class="fas fa-plane-departure"></i>
            <span id = "logo-text">Flight Viz</span>
        </div>

        <div id = "mode-toggle">
            <button onclick="changeMode()"><i class="fas fa-sun" id = "mode-icon"></i></button>
        </div>

        <div id = "content">
            <div id = "top-content">
                <div id = "progress-bar">
                    <i class = "fas fa-circle" id = "d1"></i>
                    <i class="fa-regular fa-circle" id = "d2"></i>
                    <i class="fa-regular fa-circle" id = "d3"></i>
                    <i class="fa-regular fa-circle" id = "d4"></i>
                </div>
            </div>
            <div id = "page1" class = "visible">
                <h1>Enter A Location</h1>
                <div id = "search-bar">
                    <input type="text" placeholder="Search for airports..." name="search">
                    <button type="submit" onclick = "locSearch()"><i class="fa fa-search"></i></button>
                </div>
                <p>- or -</p>
                <button onclick = "nearbySearch()">Use Current Location</button>
                <div id = "radius-filter">
                    <p>Find airports within: </p>
                    <input type="number" value = "50" name="radius">
                    <p>miles</p>
                </div>
            </div>

            <div id = "page2" class = "hidden">
                <h1>Search results for </h1>
                <h2><i class="fas fa-map-marker-alt"></i> Airports within </h2>
                <div id = "airport-results">
                    <div id = "air-result">
                        <h4>CLL</h4>
                        <p>Easterwood Field</p>
                        <p>Distance:</p>
                        <button onclick = "flightSearch()">Select</button>
                    </div>
                </div>

                <button onclick = "navBack21()">Back</button>
            </div>

            <div id = "page3" class = "hidden">
                <h1>Flights in [IATA]</h1>
                <div id = "flight-results"> <!--Add features-->
                    Flights results
                </div>
                <button onclick = "navBack32()" >Back</button>
                <button onclick = "seeFlights()">See Flights</button>
            </div>

            <div id = "page4" class = "hidden">
                <p>Results</p>
                <button onclick = "searchAgain()">Search Again</button>
                <button> <!--Link to on-->
                    <i class="fas fa-redo-alt" onclick = "displayFlights()"></i>
                </button>
            </div>
        </div>
    </body>
</html>
